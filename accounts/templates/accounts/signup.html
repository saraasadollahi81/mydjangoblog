{% load static %}
<html>
    <head>
        <title>صفحه عضویت</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="{% static 'vorood_ozvyat.css' %}">
    </head>

    <body>
        <form class="site-form" action="/" method="post">
            
            <div class="form-group">
              <label for="uname">انتخاب نام کاربری</label>
              <input type="text" class="form-control" id="uname" placeholder="نام کاربری">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">ایمیل</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ایمیل">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">رمز عبور</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="رمز عبور">
            </div>
            
            <div class="form-group">
                <label for="exampleInputPassword1">تکرار رمز عبور</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="تکرار رمز عبور">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="exampleCheck1">مرا به خاطر بسپار</label>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>

            {% csrf_token %}
            <input type="submit" value="signup">
        </form>


        
    </body>
</html>
